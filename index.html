<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" type="text/css" href="css/screen.min.css">
	<title>Whiteboard</title>
</head>
<body>

	<div id="container">

	</div>

	<!-- Settings Template -->
	<script id="setting-template" type="text/template">
		<section id="whiteboardSettings">
			<input type="text" class="settings-title" value="{{prjct_title}}"></input>
			<p class="contributor_name">{{contributor}}</p>
			<form class="contributor-form">
				<input type="text" class="input-contributor" name="input-contributor" placeholder="nodig iemand uit"></input>
			<form/>
		</section>
	</script>


	<!-- Settings Edit Template -->
	<script id="settings-template" type="text/template">
		<input type="text" class="Whiteboard-title-input" placeholder="Give a title and press enter to add" />
		<input type="email" class="share-email-input" placeholder="Give an email and press enter to add" />
	</script>


	<!-- ElementPicker Template -->
	<script id="element-picker-template" type="text/template">
		<nav id="element-picker">
		<ul id="picker-list">
		{{#each elements}}
  			{{picker}}
  		{{/each}}
  		</ul>
  		</nav>
	</script>

	<!-- Postit Template -->
	<script id="postit-template" type="text/template">
		<section class="postit">
			<p class="postit-content">{{txt}}</p>
		</section>
	</script>

	<!-- Picture Template -->
	<script id="picture-template" type="text/template">
		<section class="picture">
			<div class="form-group image-input" data-ratio="">
				<input type="file" class="input-picture" name="input-picture"/>
			</div>
			<span>bewerkt</span>
		</section>
	</script>

	<!-- Motion Template -->
	<script id="motion-template" type="text/template">
		<section class="motion">
			<div class="form-group motion-input" data-ratio="">
				<input type="file" class="input-motion" name="input-motion"/>
			</div>
		</section>
	</script>

	<script type="text/javascript" src="js/vendor/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/vendor/bean.min.js"></script>
	<script type="text/javascript" src="js/vendor/handlebars.min.js"></script>
	<script src="js/script.dist.js"></script>
</body>
</html>
