<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" type="text/css" href="css/screen.min.css">
	<title>Whiteboard</title>
</head>
<body>

	<div id="profile">
		<button id="register-button">registreer</button>
	</div>

	<div id="container">
		//login om een project aan te maken melding!!

	</div>

	<!-- Settings Title Template -->
		<script id="settings-template" type="text/template">
		<section class="settings admin">
			<div class="hide_section">
				<p class="settings-title">Thema:</p>
				<input type="text" class="title-input" value="{{title}}"/>
				<p class="settings-contributor">Participants: </p>
				<input type="email" class="participant-input" name='participant-input' placeholder="Give an email" />
				<ul id="participant-list"></ul>
				<span class="addParticipant btn">add</span>
				<ul id="result-list"></ul>

				<p class="settings-tags">Tags: </p>
				<input type="email" class="tag-input" name='tag-input' placeholder="Give an tag" />
				<ul id="tag-list"></ul>
				<span class="addTag btn">add</span>
				<p>Gemaakt door: {{creator}}</p>
				<p>op {{creation_date}}</p>
				<span class="hide-button btn">hide</span>
				<span class="close-button btn">close</span>
			</div>
			<span class="show-button hidden btn">show settings!</span>
		</section>
		</script>

		<!-- Info Title Template -->
		<script id="info-template" type="text/template">
		<section class="settings">
			<div class="hide_section">
				<p class="settings-title">Thema: {{title}}</p>
				<p class="settings-contributor">Participants: </p>
				<ul id="participant-list"></ul>
				<p class="settings-tags">Tags: </p>
				<ul id="tag-list"></ul>
				<p>Gemaakt door: {{creator}}</p>
				<p>op {{creation_date}}</p>
				<span class="hide-button btn">hide</span>
				<span class="close-button btn">close</span>
			</div>
			<span class="show-button hidden btn">show settings!</span>
		</section>
		</script>



	<!-- Tags Template -->
		<script id="result-template" type="text/template">
			{{#each results}}
				{{result}}
			{{/each}}
		</script>

	<!-- Participant Template -->
		<script id="participant-template" type="text/template">
			{{#each participants}}
				{{participant}}
			{{/each}}
		</script>

	<!-- Tags Template -->
		<script id="tags-template" type="text/template">
			{{#each tags}}
				{{tag}}
			{{/each}}
		</script>

	<!-- OverviewBtns Template -->
	<script id="overviewBtns-template" type="text/template">
		<p class="addBoard btn admin">Nieuw project</p>
		<p class="myBoards btn admin">Mijn whiteboards</p>
		<p class="allBoards btn admin selected">Alle whiteboards</p>
		<input type="search" id="search-input" name="search-input"/>
		<input type="search" id="search-input2" name="search-input2" class=""/>
	</script>

	<!-- OverviewTumb Template -->
	<script id="overviewThumb-template" type="text/template">
		<section class="overviewThumb" id="{{id}}">
			<h2>{{title}}</h2>
			<p>{{creator}}</p>
			<p>{{creation_date}}</p>
			<p class='btn view'>view</p>
			<p class='btn remove hidden'>remove</p>
		<section>
	</script>


	<!-- ElementPicker Template -->
	<script id="element-picker-template" type="text/template">
		<nav id="element-picker">
		<ul id="picker-list">
		{{#each elements}}
  			{{picker}}
  		{{/each}}
  		</ul>
  		</nav>
	</script>

	<!-- Postit Template -->
	<script id="postit-template" type="text/template">
		<section class="postit">
			<p class="postit-content">{{txt}}</p>
		</section>
	</script>

	<!-- Postit Edit Template -->
	<script id="postit-edit-template" type="text/template">
		<textarea name="postit-edit" class="postit-edit">{{txt}}</textarea>
	</script>

	<!-- EditMenu Template -->
	<script id="edit-menu-template" type="text/template">
		<p class="editButton">wijzig</p>
		<ul class="edit-menu">
		{{#each actions}}
  			{{editmenu}}
  		{{/each}}
  		</ul>
  	</script>

	<!-- Picture Template -->
	<script id="picture-template" type="text/template">
		<section class="picture">
			<img src={{imgSrc}} id="image-preview"  />
		</section>
	</script>

	<!-- Picture Edit Template -->
	<script id="picture-edit-template" type="text/template">
		<div class="picture">
			<img class="image-preview"/>
		</div>
		<input type="file" class="input-picture" name="input-picture"/>

	</script>

	<!-- Motion Template -->
	<script id="motion-template" type="text/template">
		<section class="motion">
				<video controls autoplay src={{vidSrc}}></video>			
		</section>
	</script>

	<!-- Motion Edit Template -->
	<script id="motion-edit-template" type="text/template">
			<input type="file" class="motion-edit" name="motion-edit"/>
	</script>

	<!-- Login Template -->
	<script id="login-template" type="text/template">
			<section id="login">
				<input type="email" class="login_email" name="login_email" placeholder="email" value="{{email}}"/>
				<input type="password" class="login_password" name="login_password" placeholder="passwoord" value=""/>
				<p class="login btn">Login</p>
			</section>
	</script>

	<!-- Logged-in-template-->
		<script id="logged-in-template" type="text/template">
			<section id="logout" class="">
				<p class="username">{{username}}</p>
				<p class="logout btn">Logout</p>
			</section>
		</script>

	<!-- Register Template -->
	<script id="register-template" type="text/template">
			<section id="register" class="hidden">
				<input type="text" class="register_name" name="register_name" placeholder="username" value="{{username}}"/>
				<input type="email" class="register_email" name="register_email" placeholder="email" value="{{email}}"/>
				<input type="password" class="register_password" name="register_password" placeholder="passwoord" value=""/>
				<input type="password" class="register_password_2" name="register_password_2" placeholder="passwoord" value=""/>
				<p class="register btn">registreer</p>
			</section>
	</script>



	<script type="text/javascript" src="js/vendor/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/vendor/bean.min.js"></script>
	<script type="text/javascript" src="js/vendor/handlebars.min.js"></script>
	<script src="js/script.dist.js"></script>
</body>
</html>
